    <ion-item *ngFor="let img of files; index as pos" text-wrap>
      <ion-thumbnail slot="start" (click)="openFile(img)">
        <ion-img [src]="img.nativeURL"></ion-img>
      </ion-thumbnail>
      <ion-label>
        {{ img.name }}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteFile(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
 
<ion-footer>
  <ion-toolbar color="primary">
    <!--<ion-button fill="clear" expand="full" color="light" (click)="selectMedia()">
      <ion-icon slot="start" name="document"></ion-icon>
      Select Media
    </ion-button>-->
    <ion-row>
      <ion-col no-padding>
        <ion-button fill="clear" expand="full" color="light" (click)="selectMedia()">
          <ion-icon slot="start" name="document"></ion-icon>
          Select Media
        </ion-button>
      </ion-col>
      <ion-col no-padding *ngIf="isMedia">
        <ion-button fill="clear" expand="full" color="light"  (click)="startUpload(img)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
          Upload
        </ion-button>
      </ion-col>
  </ion-row>
  </ion-toolbar>
</ion-footer>
